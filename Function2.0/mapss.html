<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background-color: #210000;
    padding: 20px 0;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: auto;
  }

  header .logo img {
    height: 110px;
  }

  nav a {
    margin: 0 15px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    text-decoration: none;
  }

  nav a:hover {
    text-decoration: none;
  }

  a {
    text-decoration: none;
  }

  #place-order-button,
  #place-order-button * {
    text-decoration: none !important;
    color: inherit;
  }

  .flex {
    display: flex;
  }

  .items-center {
    align-items: center;
  }

  .gap-6 {
    gap: 24px;
  }

  button.menu-button {
    font-family: 'Poppins', sans-serif;
    background-color: #210000;
    color: white;
    border: 2px solid white;
    padding: 6px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    width: 120px;
    height: 50px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .menu-button:hover {
    background-color: #333;
    border-color: #333;
    color: white;
  }

  .icon-container {
    position: relative;
    display: inline-block;
    margin-left: 10px;
  }

  .icon {
    width: 18px;
    height: 18px;
    filter: brightness(0) invert(1);
  }

  .badge {
    position: absolute;
    top: -5px;
    right: -10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 2px 5px;
    font-size: 12px;
  }

  .location-container {
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    width: 80%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .location-container h2 {
    color: #210000;
    font-size: 24px;
  }

  .location-container h3 {
    font-size: 18px;
    color: #333;
  }

  .location-container iframe {
    border: 0;
    width: 100%;
    height: 350px;
  }

  .contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    flex-wrap: wrap;
    text-align: center;
  }

  .icon-facebook,
  .icon-phone {
    font-size: 15px;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #210000;
    color: white;
    border-radius: 10px;
    margin: 5px;
  }

  .contact-container span {
    font-size: 16px;
    margin: 0 10px;
    color: #333;
  }

  footer {
    background-color: #210000;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: auto;
  }

  footer p {
    font-size: 14px;
  }

  @media (max-width: 768px) {
    header .container {
      flex-direction: column;
      text-align: center;
    }

    nav a {
      display: block;
      margin: 10px 0;
    }

    .location-container,
    .contact-container {
      width: 90%;
    }
  }
</style>

</head>
